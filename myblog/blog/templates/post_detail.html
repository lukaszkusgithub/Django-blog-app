<!-- prettier-ignore -->
{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
	<h1>{{ post.title }}</h1>
	<p>{{ post.content }}</p>
	<p><strong>Autor:</strong> {{ post.author }}</p>

	{% if request.user == post.author %}
	<a href="{% url 'post_update' post.pk %}">Edit post</a>
	{% endif %}

	<a href="{% url 'post_list' %}">Back to list of posts</a>
</div>
{% endblock %}
